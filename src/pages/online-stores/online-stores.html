<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Online Stores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToMain()">
        <ion-icon medium color="magenta" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="search">

  <ion-list>

    <ion-item>
      <ion-list>

        <h2 style="font-size: 1.5 em">Revolve</h2>

        <button ion-button small class="shop" color="secondary" (click)="presentStoreModal('http://www.revolve.com/')">shop</button>
        <button ion-button small class="return" color="secondary" (click)="presentStoreModal('http://www.revolve.com/returnsexchanges')">view return policy</button>

      </ion-list>
    </ion-item>

    <ion-item>

      <ion-list>

        <h2 style="font-size: 1.5 em">Princess Polly</h2>

        <button ion-button small class="shop" color="secondary" (click)="presentStoreModal('https://www.princesspolly.com/')">shop</button>
        <button ion-button small class="return" color="secondary" (click)="presentStoreModal('https://www.princesspolly.com/returns')">view return policy</button>

      </ion-list>
    </ion-item>

    <ion-item>

      <ion-list>

        <h2 style="font-size: 1.5 em">Dolls Kill</h2>

        <button ion-button small class="shop" color="secondary" (click)="presentStoreModal('https://www.dollskill.com/')">shop</button>
        <button ion-button small class="return" color="secondary" (click)="presentStoreModal('https://www.dollskill.com/returns-and-exchanges')">view return policy</button>

      </ion-list>
    </ion-item>

    <ion-item>

      <ion-list>

        <h2 style="font-size: 1.5 em">Zappos</h2>

        <button ion-button small class="shop" color="secondary" (click)="presentStoreModal('https://www.zappos.com/')">shop</button>
        <button ion-button small class="return" color="secondary" (click)="presentStoreModal('https://www.zappos.com/shipping-and-returns')">view return policy</button>

      </ion-list>
    </ion-item>

    <ion-item>

      <ion-list>

        <h2 style="font-size: 1.5 em">Amazon</h2>

        <button ion-button small class="shop" color="secondary" (click)="presentStoreModal('https://www.amazon.com/')">shop</button>
        <button ion-button small class="return" color="secondary" (click)="presentStoreModal('https://www.amazon.com/gp/orc/returns/homepage.html/ref=orc_surl_ret_hp?fg=1')">view return policy</button>

      </ion-list>
    </ion-item>
  </ion-list>
  <button ion-button large class="logpurchase" color="magenta" (click)="goToPlaceOrder()">LOG A PURCHASE</button>
</ion-content>
