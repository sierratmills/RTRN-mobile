<ion-header>

  <ion-navbar color="magenta">
    <ion-title>Order History</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToMain()">
        <ion-icon medium color="secondary" name="home"></ion-icon>
      </button>

      <button ion-button icon-only (click)="navigateToCart()">
        <ion-icon medium color="secondary" name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="orders">

  <ion-list>
      <ion-item *ngFor="let item of orders">
        <ion-list>
          <h2 ion-content style="font-size: 1.5 em">{{item.store}}</h2>
          <h3 ion-content style="font-size: 1 em">{{item.price}}</h3>
          <h4 ion-content style="font-size: 1 em">{{item.date}}</h4>
        </ion-list>
      </ion-item>

  </ion-list>
</ion-content>
