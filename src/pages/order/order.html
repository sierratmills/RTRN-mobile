<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Log a Purchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="purch">
    <ion-list>
      <ion-title>Did you buy anything?</ion-title>
        <ion-item>
            <ion-label color="secondary" stacked>Store Name</ion-label>
            <ion-input type="store" [(ngModel)]="storename" name="storename" placeholder="Store"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="secondary" stacked>Order total</ion-label>
            <ion-input type="price" [(ngModel)]="pricetotal" name="price" placeholder="Order price"></ion-input>
          </ion-item>

          <ion-item *ngFor="let input of inputs">
            <ion-label color="secondary" stacked>{{input.label}}</ion-label>
            <ion-input type="item" [(ngModel)]="input.value" name="items" placeholder="Item"></ion-input>
          </ion-item>
          <button ion-button color="secondary" (click)="addInputs();">add item</button>
      
          <ion-item>
            <ion-label color="secondary" stacked>Date</ion-label>
            <ion-input type="date" [(ngModel)]="date" name="date" placeholder="Date of Purchase"></ion-input>
          </ion-item>

      </ion-list>
      <button ion-button color="magenta" (click)="createOrder()" navPop> Done</button>

</ion-content>
