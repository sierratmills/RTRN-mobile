<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Search Results</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToMain()">
        <ion-icon medium color="magenta" name="home"></ion-icon>
      </button>

      <button ion-button icon-only (click)="navigateToCart()">
        <ion-icon medium color="magenta" name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="search">

  <ion-list>

    <h1>{{categoryUppercase}}</h1>
    <ion-item class="section" *ngFor="let item of stores">
        <ion-list class="info">
          <h2 ion-content style="font-size: 1.5 em">{{item.storename}}</h2>
          <h3 ion-content style="font-size: 1 em">{{item.address}}</h3>
        </ion-list>
        <button ion-button ion-content small class="shop" color="magenta" (click)="presentStoreModal(item.url)">shop</button>
        <button ion-button small class="map" color="secondary" (click)="navigateToMap(item.lat, item.lng, item.storename, item.id)">view on map</button>
        <!-- <button ion-button small class="return" color="secondary">View return policy</button> -->
    </ion-item>

  </ion-list>
  <button ion-button large class="logpurchase" color="secondary" (click)="goToPlaceOrder()">LOG A PURCHASE</button>
</ion-content>
