<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Favorite Stores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToMain()">
        <ion-icon medium color="magenta" name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="search">

    <ion-list>
        <ion-item *ngFor="let item of stores">
          <ion-list>
            <h2 ion-content style="font-size: 1.5 em">{{item.storename}}</h2>
            <h3 ion-content style="font-size: 1 em">{{item.address}}</h3>
          </ion-list>
          <button ion-button small class="shop" color="secondary" (click)="presentStoreModal(item.url)">Shop</button>
         <button ion-button small class="map" color="secondary" (click)="navigateToMap(item.lat, item.lng, item.storename, item.id)">View on map</button>
        </ion-item>
  
    </ion-list>

  <button ion-button large color="magenta" (click)="goToPlaceOrder()">LOG A PURCHASE</button>
</ion-content>
