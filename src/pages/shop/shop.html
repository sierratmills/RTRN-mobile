<ion-header>

  <ion-navbar color="magenta">
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="shop">
    <ion-title text-center class="logo">
        <ion-img class="picture" style="width: 150px; height: 150px;" align="center" src="../../assets/imgs/logo-rtrn.png"></ion-img>
      </ion-title>
  <ion-list class="criteria">
    <ion-item>
        <ion-label color="magenta" stacked>Enter your location</ion-label>
        <ion-input id="location" [(ngModel)]="location" name="location" placeholder="Zip Code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="magenta" stacked>Choose a shopping category</ion-label>

        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="storetype" name="storetype">
          <ion-option value="any"> Any </ion-option>
          <ion-option value="clothing">Clothes</ion-option>
          <ion-option value="furniture">Furniture</ion-option>
          <ion-option value="electronics">Electronics</ion-option>
          <ion-option value="jewelry">Jewelry</ion-option>
          <ion-option value="shoes">Shoes</ion-option>
          <ion-option value="flowers">Flowers</ion-option>
          <ion-option value="books">Books</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <div id='map'></div>
  <button ion-button color="secondary" large round class="button" (click)="getStores()">SEARCH</button>
</ion-content>
